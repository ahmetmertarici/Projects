
<div class="card border border-3 border-black rounded-4">
  <div class="card-header mb-2">
    <h2 class="card-title title">{{ article.title }}</h2>
    <div>
      <span class="badge rounded-pill text-bg-info ms-2 my-badge"> <i class="fa-sharp fa-solid fa-eye"></i>
        {{article.viewsCount}} görüntülenme sayısı</span>
      <span class="badge rounded-pill text-bg-warning ms-2 my-badge"> <i class="fa-solid fa-star"></i> 5 /
        {{article.score}} puan</span>
      <span class="badge rounded-pill text-bg-primary ms-2 my-badge"> <i class="fa-solid fa-comment"></i>
        {{article.commentCount}} yorum</span>
        <span class="badge rounded-pill text-bg-dark ms-2 my-badge"> <i class="fa-solid fa-calendar-days"></i>
          {{article.createDate | date: "dd.MM.yyyy" }} </span>
    </div>
  </div>
  <div class="position-relative d-flex">
    <img [src]="'../../../assets/' + article.imageUrl" class="mx-auto d-block img-fluid h-100 rounded rounded-5" alt="...">
  </div>
  <div class="card-body">
    <div [innerHTML]="article.content"></div>
  </div>
</div>
