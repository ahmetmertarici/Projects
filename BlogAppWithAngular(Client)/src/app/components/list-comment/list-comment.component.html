
<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div *ngIf="!loading">
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="mb-4 font">Yorumlar({{comments.length}})</div>
        <ul class="list-unstyled">
          <li *ngFor="let comment of comments" class="comment-item mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ comment.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ comment.commentDate | date:'medium' }}</h6>
                <p class="card-text">{{ comment.text }}</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
