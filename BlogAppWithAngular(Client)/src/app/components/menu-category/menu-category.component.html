<div class="card border border-3 border-black rounded-4">
  <div class="card-header "> <div class="text-center font">KATEGORÄ°LER</div> </div>
  <div class="card-body text-primary">

    <div class="text-center">
      <div *ngIf="categories.length == 0" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <h3 *ngFor="let category of categories">
      <strong>
        <a [routerLink]="['/kategori', category.categoryName | urlformat, category.categoryId]" class="btn btn-link text-decoration-none text-style">
        <i class="fa-sharp fa-solid fa-share text-primary-emphasis pe-3"></i>{{category.categoryName}}
        </a>
      </strong>
    </h3>

  </div>
</div>
