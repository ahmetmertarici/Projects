<h1 class="text-center font mt-4">Kategori Ekle</h1>

<form class="mb-5" [formGroup]="updateCategoryForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Kategori adı:</mat-label>
        <input matInput formControlName="categoryName" />
        <mat-error *ngIf="updateCategoryForm.get('categoryName')?.invalid && updateCategoryForm.get('categoryName')?.touched">
          Lütfen bir kategori adı girin.
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button class="mt-2" mat-raised-button color="primary" type="submit">Kategori Oluştur</button>
    </mat-card-actions>

  </mat-card>
</form>
