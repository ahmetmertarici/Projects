<h1 class="text-center font mt-3">Makale Listesi</h1>

<div class="mat-elevation-z8 mt-3 mb-4">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> Resim </th>
      <td mat-cell *matCellDef="let article">
        <img style="width: 50px; height: 50px; " [src]="article.imageUrl">

      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Başlık </th>
      <td mat-cell *matCellDef="let article"> {{article.title}} </td>
    </ng-container>

    <ng-container matColumnDef="isApproved">
      <th mat-header-cell *matHeaderCellDef> Onaylı mı </th>
      <td mat-cell *matCellDef="let article">
        <mat-slide-toggle [checked]="article.isApproved"
          (change)="onIsApprovedChange(article.articleId)"></mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Oluşturulma Tarihi </th>
      <td mat-cell *matCellDef="let article"> {{article.createDate | date:'dd.MM.yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="viewsCount">
      <th mat-header-cell *matHeaderCellDef> Görüntülenme Sayısı </th>
      <td mat-cell *matCellDef="let article"> {{article.viewsCount}} </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Puanı </th>
      <td mat-cell *matCellDef="let article"> {{article.score}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> İşlemler </th>
      <td mat-cell *matCellDef="let article">
        <button mat-mini-fab color="accent" [routerLink]="['/admin/makale/guncelle', article.articleId]" class="me-3"
          matTooltip="Düzenle">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="primary" class="btn-sm" matTooltip="Sil"
          (click)="openDeleteConfirmation(article.articleId, article.title)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
<!-- MatDialog şablonu -->
<ng-template #deleteDialogTemplate let-data>
  <h2 mat-dialog-title>Silme Onayı</h2>
  <mat-dialog-content class="mat-typography">
    {{ data.message }}
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close="yes">Evet</button>
    <button mat-button mat-dialog-close>Hayır</button>
  </mat-dialog-actions>
</ng-template>
