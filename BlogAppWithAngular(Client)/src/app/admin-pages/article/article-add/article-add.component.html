
<h1 class="text-center font mt-4">Makale Ekle</h1>
<form [formGroup]="createArticleForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Title</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Content</mat-label>
          <textarea matInput formControlName="content"></textarea>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Categories</mat-label>
          <mat-select multiple formControlName="categoryIds">
            <mat-option *ngFor="let category of categories" [value]="category.categoryId">{{ category.categoryName }}</mat-option>
          </mat-select>

        </mat-form-field>

          <mat-label class="text-white mb-2">Resim Seç:</mat-label>
          <input type="file"  (change)="onFileChange($event)" />

      </mat-card-content>
      <mat-card-actions>
        <button class="mt-2" mat-raised-button color="primary" type="submit">Makale Oluştur</button>
      </mat-card-actions>
    </mat-card>
  </form>
