<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>

    <header class="header">
        <h1 class="main-title">To Do List</h1>
    </header>
    <form action="#" class="task-form">
        <input type="text" class="form-item input-task" placeholder="To Do List">
        <button class="form-item btn-task-add" type="submit">
            <i class="fa-solid fa-square-plus"></i>
        </button>
    </form>
    <div class="task-container">
        <ul class="task-list">
            
        </ul>
        
    </div>

    <script src="notsepeti.js"></script>
</body>

</html>
