<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Adam Asmaca</h1>
    <p>Gizlenmiş kelimeyi bulmak için bir harf giriniz.</p>
    <div class="container">
        <svg height="250" width="250" class="grafik" >
            <!-- sehpa -->
            <line x1="50" y1="20" x2="130" y2="20" />
            <line x1="50" y1="20" x2="50" y2="200" />
            <line x1="25" y1="200" x2="75" y2="200" />
            <line x1="130" y1="40" x2="130" y2="20" />
            <!-- kafa -->
            <circle cx="130" cy="60" r="20" class="item" />
            <!-- gövde -->
            <line x1="130" y1="80" x2="130" y2="150" class="item"/>
            <!-- kollar -->
            <line x1="130" y1="110" x2="100" y2="90" class="item"/>
            <line x1="130" y1="110" x2="160" y2="90" class="item"/>
            <!-- bacaklar -->
            <line x1="130" y1="150" x2="100" y2="180" class="item"/>
            <line x1="130" y1="150" x2="160" y2="180" class="item"/>
        </svg>
        <div id="wrong-letters">
            
        </div>
    </div>
    <div id="word">
        
    </div>
    <div id="popup-container">
        <div class="popup">
            <h2 id="success-message">Kazandınız.</h2>
            <button id="play-again">Tekrar Oyna</button>
        </div>
    </div>
    <div id="message" class="">
        <p>Bu harfi zaten girdiniz.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
