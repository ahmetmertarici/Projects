<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>Yapılacak içerik güncelleme</h2>
      <form [formGroup] = "todoForm" (ngSubmit)="update()">
        <div class="mb-3">
          <h5> <label for="">İçerik:</label> </h5>
          <textarea class="form-control" formControlName="content"></textarea>
        </div>
        <button class="btn btn-primary me-2">Güncelle</button>
        <button class="btn btn-warning" routerLink="/todos">Geri</button>
      </form>
    </div>
  </div>
</div>
